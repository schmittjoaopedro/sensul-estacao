<html ng-app="weatherApp">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sensoriamento</title>

    <link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body ng-controller="WeatherController" ng-cloak>
    <div class="container-fluid">
      <h2>Sistema de coleta</h2>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="media">
              <div class="media-left img-content">
                <img class="media-object img-sensor" src="imgs/temp.png" alt="...">
              </div>
              <div class="media-body sensor-test">
                <nav class="nav-measure"><span class="info-measure">{{data.t || '28'}}</span> Â°C</nav>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="media">
              <div class="media-left img-content">
                <img class="media-object img-sensor" src="imgs/hum.svg" alt="...">
              </div>
              <div class="media-body sensor-test">
                <nav class="nav-measure"><span class="info-measure">{{data.h || '64' }}</span> %</nav>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
           <div class="panel panel-default">
            <div class="media">
              <div class="media-left img-content">
                <img class="media-object img-sensor" src="imgs/uv.png" alt="...">
              </div>
              <div class="media-body sensor-test">
                <nav class="nav-measure"><span class="info-measure">{{data.u || '3' }}</span> UV</nav>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
           <div class="panel panel-default">
            <div class="media">
              <div class="media-left img-content">
                <img class="media-object img-sensor" src="imgs/pres.png" alt="...">
              </div>
              <div class="media-body sensor-test">
                <nav class="nav-measure"><span class="info-measure">{{data.p || '92443'}}</span> PA</nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted">www.sensul.com.br</p>
      </div>
    </footer>
    <script src="libraries/angular/angular.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
